<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1> TIC TAC TOE</h1>
    <p  id="Player1"> Player 1 Turn</p>
    <p style="display : none" id="Player2"> Player 2 Turn</p>
    <svg  id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
      <rect x="5" y="5" height="90" width="90" fill="CornflowerBlue" onclick="topleft()"/>
      <rect x="30" y="30" height="40" width="40" fill="cornflowerblue" onclick="topleft()" id="topleftrect"/>

<rect x="105" y="5" height="90" width="90" fill="CornflowerBlue" onclick="topmiddle()"/>
<rect x="130" y="30" height="40" width="40" fill="CornflowerBlue" id="topmiddlerect" onclick="topmiddle()"/>

<rect x="5" y="105" height="90" width="90" fill="Cornflowerblue" onclick="midleft()"/>
<rect x="30" y="130" height="40" width="40" fill="Cornflowerblue" id="middleleftrect" onclick="midleft()"/>


<rect x="105" y="105" height="90" width="90" fill="CornflowerBlue" onclick="mid()"/>
<rect x="130" y="130" height="40" width="40" fill="CornflowerBlue"id="midrect" onclick="mid()"/>

<rect x="205" y="5" height="90" width="90" fill="Cornflowerblue" onclick="topright()"/>
<rect x="230" y="30" height="40" width="40" fill="Cornflowerblue"id="toprightrect" onclick="topright()"/>

<rect x="5" y="205" height="90" width="90" fill="CornflowerBlue" onclick="botleft()"/>
<rect x="30" y="230" height="40" width="40" fill="CornflowerBlue" id="botleftrect" onclick="botleft()"/>


<rect x="205" y="205" height="90" width="90" fill="CornflowerBlue" onclick="botright()"/>
<rect x="230" y="230" height="40" width="40" fill="CornflowerBlue"id="botrightrect" onclick="botright()"/>


<rect x="105" y="205" height="90" width="90" fill="Cornflowerblue" onclick="botmiddle()"/>
<rect x="130" y="230" height="40" width="40" fill="Cornflowerblue" id="botmiddlerect"onclick="botmiddle()"/>


<rect x="205" y="105" height="90" width="90" fill="CornflowerBlue" onclick="midright()"/>
<rect x="230" y="130" height="40" width="40" fill="CornflowerBlue"id="midrightrect" onclick="midright()"/>


    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
